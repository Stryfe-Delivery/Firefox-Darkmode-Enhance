<!DOCTYPE html>
<html>
  <head>
    <title>Dark Mode Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 625px; /* Increased from 250px to 625px (2.5x wider) */
        padding: 15px;
        margin: 0;
      }
      h3 {
        margin-top: 0;
        text-align: center;
        color: #333;
      }
      button {
        padding: 12px;
        margin: 8px 0;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.2s ease;
      }
      #toggleButton {
        background-color: #008CBA;
        color: white;
      }
      #toggleButton:hover {
        background-color: #007B9A;
      }
      #blacklistCurrent {
        background-color: #f44336;
        color: white;
      }
      #blacklistCurrent:hover {
        background-color: #d32f2f;
      }
      #resetButton {
        background-color: #ff9800;
        color: white;
      }
      #resetButton:hover {
        background-color: #f57c00;
      }
      .info-text {
        font-size: 12px;
        color: #666;
        margin-top: 15px;
        padding: 10px;
        background-color: #f9f9f9;
        border-left: 4px solid #008CBA;
        border-radius: 2px;
      }
      .button-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Global Dark Mode</h3>
    
    <div class="button-group">
      <button id="toggleButton">Toggle Dark Mode</button>
    </div>
    
    <div class="button-group">
      <button id="blacklistCurrent">Blacklist This Site</button>
    </div>
    
    <div class="button-group">
      <button id="resetButton">Reset All Sites</button>
    </div>

    <div class="info-text">
      <strong>Tip:</strong> Use Ctrl+Shift+D to toggle dark mode quickly. Blacklisted sites won't be affected by dark mode.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
