<!DOCTYPE html>
<html>
  <head>
    <title>Dark Mode Toggle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 200px;
        padding: 10px;
      }
      button {
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        border: none;
        background-color: #008CBA;
        color: white;
      }
      button:hover {
        background-color: #007B9A;
      }
    </style>
  </head>
  <body>
    <h3>Dark Mode</h3>
    <button id="toggleButton">Toggle Dark Mode</button>
    <button id="resetButton">Reset All</button>

    <script src="popup.js"></script>
  </body>
</html>
